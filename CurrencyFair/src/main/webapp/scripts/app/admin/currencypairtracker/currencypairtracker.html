<div>

    <h2>Real-time Currency Pair</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Currency Pair</th>
                    <th>Volume</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in currencyPairs">
                    <td>{{activity.pairName}}</td>
                    <td>{{activity.transactionVolume}}</td>               
                </tr>
            </tbody>
        </table>
    </div>
</div>
