<div>
    <h2>Real-time Currency Pair</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Currency Pair</th>
                    <th>Volume</th>
                    <th>Number of Trades</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="currencyPair in currencyPairs">
                    <td>{{currencyPair.pairName}}</td>
                    <td>{{currencyPair.transactionVolume}}</td>
                    <td>{{currencyPair.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
